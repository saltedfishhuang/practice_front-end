<!DOCTYPE html>
<html>
<head>
	<title>脚本</title>
</head>
<body>
<h2>HTML &lt;script&gt; 标签</h2>
<h4>&lt;script&gt; 标签用于定义客户端脚本，比如 JavaScript。
&lt;script&gt; 元素既可包含脚本语句，也可通过 src 属性指向外部脚本文件。JavaScript最常用于图片操作、表单验证以及内容动态更新。下面的脚本会向浏览器输出"Hello World!"：</h4>
<p id="demo">
JavaScript 可以触发事件，就像按钮点击。</p>
<script>
document.write("Hello World!")
</script>
<noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
<script>
function mf()
{
	document.getElementById("demo").innerHTML="Hello JavaScript!"
}
function mf1()
{
	x=document.getElementById("demo")
	x.style.color="#ff0000";
}
</script>
<button type="button" onclick="mf()">点我</button>
<button type="button" onclick="mf1()">点击这里</button>
</body>
</html>
