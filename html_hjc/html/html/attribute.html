<!DOCTYPE html>
<html>
<head>
	<title>属性</title>
</head>
<body>
	<h2>class:为html元素定义一个或多个类名（classname）(类名从样式文件引入)</h2>
	<h2>id:定义元素的唯一id</h2>
	<h2>style:规定元素的行内样式（inline style）</h2>
	<h2>title:描述了元素的额外信息 (作为工具条使用)</h2>
	<ul>
		<li>属性和属性值，尽量小写，本来这样做也方便些。</li>
		<li>class 属性可以多用 class=" " （引号里面可以填入多个class属性）</li>
		<li>id 属性只能单独设置 id=" "（只能填写一个，多个无效）</li>
	</ul>
</body>
</html>
