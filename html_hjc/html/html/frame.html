<!DOCTYPE html>
<html>
<head>
	<title>框架</title>
</head>
<body>
	<h2>HTML 框架</h2>
	<h4>通过使用框架，你可以在同一个浏览器窗口中显示不止一个页面。</h4>
	<h2>Iframe - 设置高度与宽度</h2>
	<h4>height 和 width 属性用来定义iframe标签的高度与宽度。
		属性默认以像素为单位, 但是你可以指定其按比例显示 (如："80%")。</h4>
		<h2>Iframe - 移除边框</h2>
		<h4>frameborder 属性用于定义iframe表示是否显示边框。
			设置属性值为 "0" 移除iframe的边框:</h4>
			<h2>使用iframe来显示目标链接页面</h2>
			<h4>iframe可以显示一个目标链接的页面
				目标链接的属性必须使用iframe的属性，如下实例:</h4>
				<iframe src="http://www.baidu.com" name="a" width="1200" height="800" frameborder="0"></iframe>
				<p><a href="https://www.runoob.com/tags/tag-iframe.html" target="a">HTML iframe 标签</a></p>
			</body>
			</html>
