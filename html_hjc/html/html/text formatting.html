<body>
	<h2>HTML 格式化标签</h2>
	<h3>HTML 使用标签 <xmp><b></xmp>("bold") 与<xmp> <i></xmp>("italic") 对输出的文本进行格式, 如：粗体 or 斜体

		这些HTML标签被称为格式化标签</h3><br>
		<h2>HTML 文本格式化标签</h2><br>
		<b>	定义粗体文本</b><br>
		<em>定义着重文字</em><br>
		<i>定义斜体字</i><br>
		<small>定义小号字</small><br>
		<strong>定义加重语气</strong><br>
		<sub>定义下标字</sub><br>
		<sup>定义下标字</sup><br>
		<ins>定义插入字</ins><br>
		<del>定义删除字</del><br>
		<h2>HTML "计算机输出标签"</h2><br>
		<code>定义计算机代码</code><br>
		<kbd>定义键盘码</kbd><br>
		<samp>定义计算机代码样本</samp><br>
		<var>定义变量</var><br>
		<pre>定义预格式文本</pre><br>
		<h2>HTML 引文，引用，及标签定义</h2><br>
		<abbr>定义缩写</abbr><br>
		<address>定义地址</address><br>
		<bdo>定义文字方向</bdo><br>
		<blockquote>定义长的引用</blockquote><br>
		<q>定义短的引用语</q><br>
		<cite>定义引用，引证</cite><br>
		<dfn>定义一个项目</dfn><br>
