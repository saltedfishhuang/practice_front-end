<!DOCTYPE html>
<html>
<head>
	<title>不定宽块状元素水平居中</title>
	<style type="text/css">
		table{
			margin: 0 auto;
		}
		.wrap{

			background: #ccc;
			border: 1px solid;
			margin-right: 0 auto;
		}
	</style>
</head>
<body>
	<div>
		<table>
			<tbody>
				<tr>
					<td>
						<ul>
							<li>我是第一行文本</li>
							<li>我是第二行文本</li>
							<li>我是第三行文本</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="wrap">
		设置我所在的div容器水平居中
	</div>
</body>
</html>
