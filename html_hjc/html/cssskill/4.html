<!DOCTYPE html>
<html>
<head>
	<title>不定宽块段元素水平居中</title>
	<style type="text/css">
		.container
		{
			float: left;
			position: relative;
			left: 50%;
		}
		.container ul
		{
			list-style: none;
			margin: 0;
			padding: 0;
			position: relative;
			left: -50%;
		}
		.container li
		{
			float: left;
			display: inline;
			margin-right: 8px;
		}
		.wrap-center
		{
			background: #ccc;
		}
	</style>
</head>
<body>
	<div>
		<table>
			<tbody>
				<tr>
					<td>
						<ul>
							<li>我是第一行文本</li>
							<li>我是第二行文本</li>
							<li>我是第三行文本</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="wrap">
		设置我所在的div容器水平居中
	</div>
</body>
</html>
