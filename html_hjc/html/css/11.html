<!DOCTYPE html>
<html>
<head>
	<title>认识HTML标签</title>
	<style type="text/css">
	.stress
	{
		color: red;
	}
	#setgreen
	{
		color: green;
	}
	</style>
</head>
<body>
	<h1>勇气</h1>
	<p>三年级时，我还是一个<span class="stress">胆小如鼠</span>的小女孩,上课从来不会回答老师的问题，一直没有这个<span class="stress">勇气</span></p>
	<p>到了三年级下学期，我们班，emmmm.....<span id="setgreen">公开课</span></p>
	<img src="http://img.mukewang.com/52b4113500018cf102000200.jpg">
</body>
</html>
