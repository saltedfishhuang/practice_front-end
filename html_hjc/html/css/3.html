<!DOCTYPE html>
<html>
<head>
	<title>CSS代码语法</title>
	<style type="text/css">
	pre
	{
		font-size: 12px;
		color: red;
		font-weight: bold;
	}
	</style>
</head>
<body>
<pre>吉日兮辰良，穆将愉兮上皇；
抚长剑兮玉珥，璆锵鸣兮琳琅；
瑶席兮玉瑱，盍将把兮琼芳；
蕙肴蒸兮兰藉，奠桂酒兮椒浆；
扬枹兮拊鼓，疏缓节兮安歌；陈竽瑟兮浩倡；
灵偃蹇兮姣服，芳菲菲兮满堂；
五音纷兮繁会，君欣欣兮乐康。
</pre>
</body>
</html>
