<!DOCTYPE html>
<html>
<head>
	<title>认识HTML标签</title>
	<style type="text/css">
#stress
{
	color: red;
}
#setGreen
{
	color: green;
}
	</style>
</head>
<body>
<h1>勇气</h1>
<p>三年级时，我还是一个<span id="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题</p>
<p>到了三学期下学期，我们班上了一节<span id="setGreen">公开课</span></p>
</body>
</html>
