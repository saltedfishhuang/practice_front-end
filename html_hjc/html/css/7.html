<body>
<pre>吉日兮辰良，穆将愉兮上皇；
<span>抚长剑兮玉珥，璆锵鸣兮琳琅；</span>
瑶席兮玉瑱，盍将把兮琼芳；
<span>蕙肴蒸兮兰藉，奠桂酒兮椒浆；</span>
扬枹兮拊鼓，疏缓节兮安歌；陈竽瑟兮浩倡；
<span>灵偃蹇兮姣服，芳菲菲兮满堂；</span>
五音纷兮繁会，君欣欣兮乐康。
</pre>
