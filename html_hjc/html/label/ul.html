<!DOCTYPE html>
<html>
<head>
	<title>ul</title>
</head>
<body>
<h1>HTML&lt;ul&gt;标签</h1>
<h2>实例</h2>
<P>无序HTML标签</P>
<textarea cols="80px" rows="5px">
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
</textarea>
<p>显示效果如下</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<h2>定义和用法</h2>
<P>&lt;ul&gt;标签定义无序列表</P>
<h2>可选的属性</h2>

<table border="1px">
<tr>
<th style="width:20%;">属性</th>
<th style="width:20%;">值</th>
<th style="width:60%;">描述</th>
</tr>

<tr>
<td><a title="HTML &lt;ul&gt; 标签的 compact 属性">compact</a></td>
<td>compact</td>
<td>
	<p><span>不赞成使用。</span>请使用样式取代它。</p>
	<p>规定列表呈现的效果比正常情况更小巧。</p>
</td>
</tr>

<tr>
<td><a title="HTML &lt;ul&gt; 标签的 type 属性">type</a></td>
<td>
	<ul>
	<li>disc</li>
	<li>square</li>
	<li>circle</li>
	</ul>
</td>
<td>
	<p><span>不赞成使用。</span>请使用样式取代它。</p>
	<p>规定列表的项目符号的类型。</p>
</td>
</tr>
</table>

</body>
</html>
