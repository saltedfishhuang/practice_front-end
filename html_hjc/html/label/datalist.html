<!DOCTYPE html>
<html>
<head>
	<title>datalist</title>
</head>
<body>
<h1>HTML &lt;datalist&gt; 标签</h1>


<div>
<h2>实例</h2>

<p>下面是一个 input 元素，datalist 中描述了其可能的值：</p>
<textarea cols="60px" rows="10px">
<input id="myCar" list="cars" />
<datalist id="cars">
  <option value="BMW">
  <option value="Ford">
  <option value="Volvo">
</datalist>
</textarea>
<p>尝试一下</p>
<input id="myCar" list="cars" />
<datalist id="cars">
  <option value="BMW">
  <option value="Ford">
  <option value="Volvo">
</datalist>
<h2>定义和用法</h2>
<P>&lt;datalist&tt; 标签定义选项列表。请与 input 元素配合使用该元素，来定义 input 可能的值。

datalist 及其选项不会被显示出来，它仅仅是合法的输入值列表。

请使用 input 元素的 list 属性来绑定 datalist。</P>

</body>
</html>
